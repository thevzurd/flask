{% extends 'base.html' %}

{% block script %}
<style>
    div#content {
        display: none;
    }

    div#loading {
        top: 200 px;
        margin: auto;
        position: absolute;
        z-index: 1000;
        width: 160px;
        height: 24px;
        background: url(/static/chromosome-transparent-gif-animation.gif) no-repeat;
        cursor: wait;
    }
</style>
<div id="loading"></div>
<div id="content">your html content here......</div>
<script type="text/javascript">// <![CDATA[
    function preloader() {
        document.getElementById("loading").style.display = "none";
        document.getElementById("content").style.display = "block";
    }//preloader
    window.onload = preloader;
// ]]></script>
{% endblock %}
