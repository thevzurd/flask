sudo: false
dist: trusty

compiler:
- gcc
- clang


addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc
    - g++
    - clang
    - gengetopt
    - flex
    - help2man
    - libgsl0-dev
    - doxygen
    - doxygen-latex
    - swig
    - libperl-dev
    - python-dev
    - python3-dev
    - graphviz
    - texlive-latex-base
    - texlive-latex-recommended
    - texlive-latex-extra
    - latex-beamer
    - check
    - texinfo
    - diffutils

before_script:
- autoreconf -i


script:
- cd src && tar xzf libsvm-3.23.tar.gz && cd ..
- ./configure --with-cluster --with-kinwalker --disable-lto
- make -j${CPU_COUNT}
- make check


before_deploy:
- make dist-gzip
- make dist-zip
- export DIST_GZIP=$(ls ViennaRNA-*.tar.gz)
- export DIST_ZIP=$(ls ViennaRNA-*.zip)
- echo "Deploying Changelog and autoconf's dists (${DIST_GZIP} and ${DIST_ZIP}) to GitHub releases"


deploy:
  provider: releases
  api-key:
    secure: 
  skip_cleanup: true
  file_glob: true
  overwrite: true
  file:
  - "${DIST_GZIP}"
  - "${DIST_ZIP}"
  - CHANGELOG.md
  on:
    repo: ViennaRNA/ViennaRNA
    tags: true
